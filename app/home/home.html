        <button class="btn btn-primary pull-right" ng-class="{'active': personalShown}" ng-click="fixHighlight()" ng-mouseover="highlight()" ng-mouseleave="removeHighlight()">Highlight Me</button>

    <div class="col-xs-12 col-lg-2">
        <commit-list series="otherSeries.languages" title="'Languages'"></commit-list>
    </div>
