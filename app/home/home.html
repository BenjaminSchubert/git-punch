<div class="row" ng-if="errorMessage !== undefined">
    <div class="alert alert-danger" role="alert">
        {{ errorMessage }} Please retry after {{ limitedUntil | date:'HH:mm' }}
    </div>
</div>


<div class="row" ng-click="reset()">
    <div class="col-xs-12 col-md-9 col-lg-10">
        <highchart id="chart-personnal" config="chartConfig"></highchart>
        <button class="btn btn-primary pull-right" ng-if="personalSerie.data > 0" ng-class="{'active': personalShown}" ng-click="fixHighlight()" ng-mouseover="highlight()" ng-mouseleave="removeHighlight()">Highlight Me</button>
    </div>
    <div class="col-xs-12 col-md-3 col-lg-2">
        <commit-list series="otherSeries.languages" title="'Languages'"></commit-list>
    </div>
</div>
