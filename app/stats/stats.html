<div class="row" ng-if="retryIn !== undefined">
    <div class="alert alert-danger" role="alert">
        Maximum requests exceeded. Please retry after {{ retryIn | date:'yyyy-MM-dd HH:mm:ss' }} (We cache results, so if you can't download everything at once, we're sorry. It will hopefully work next time !)
    </div>
</div>

<div class="row" ng-click="reset()">
    <div class="col-xs-12 col-lg-8">
        <highchart id="chart-personnal" config="chartConfig"></highchart>

        <div class="progress animate" ng-if="projectFetched !== totalProjects">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{ projectFetched / totalProjects * 100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{ projectFetched / totalProjects * 100}}%">
                <span class="sr-only">45% Complete</span>
            </div>
        </div>

    </div>
    <div class="col-xs-12 col-lg-2">
        <commit-list series="otherSeries.projects" title="'Projects'"></commit-list>
    </div>
    <div class="col-xs-12 col-lg-2">
        <commit-list series="otherSeries.languages" title="'Languages'"></commit-list>
    </div>
</div>
