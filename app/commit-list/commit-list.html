<ul class="list-group">
    <li
            class="list-group-item"
            ng-repeat="data in $ctrl.series | orderByCommit"
            ng-mouseenter="hover(data)" ng-mouseleave="blur(data)"
            ng-click="select(data); $event.stopPropagation()"
            ng-class="{'selected': selected == data}"
    >
        <span class="badge">{{ data.commits }}</span>
        {{ data.title }}
    </li>
</ul>
